<!DOCTYPE html>
<html>
<head>
    <title>Dispute Portal</title>
</head>
<body>
    <h1>Dispute Portal</h1>
    <form method="POST">
        <label for="customer_id">Customer ID:</label><br>
        <input type="text" id="customer_id" name="customer_id" required><br><br>

        <label for="action">Action:</label><br>
        <select id="action" name="action">
            <option value="submit_dispute">Submit Dispute</option>
            <option value="retrieve_disputes">Retrieve Disputes</option>
        </select><br><br>

        <div id="dispute_fields" style="display:none;">
            <label for="transaction_id">Transaction ID:</label><br>
            <input type="text" id="transaction_id" name="transaction_id"><br><br>

            <label for="amount">Amount:</label><br>
            <input type="number" step="0.01" id="amount" name="amount"><br><br>

            <label for="description">Description:</label><br>
            <input type="text" id="description" name="description"><br><br>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        const actionSelect = document.getElementById('action');
        const disputeFields = document.getElementById('dispute_fields');

        actionSelect.addEventListener('change', function() {
            if (this.value === 'submit_dispute') {
                disputeFields.style.display = 'block';
            } else {
                disputeFields.style.display = 'none';
            }
        });
    </script>
</body>
</html>
